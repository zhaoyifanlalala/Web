<!DOCTYPE html>
<html>

<head>
    <title>
        个人小调查
    </title>
    <style>
        table {
            background-color: aquamarine;
            color: darkslateblue;
            width: 60%;
            text-align: center;
            /* table-layout:fixed;
            word-break: break-all;
            word-wrap: break-word; */
        }

        textarea {
            width: 95%;
        }
    </style>
</head>

<body>
    <table border="1px" cellpadding="3" cellspacing="2">
        <tr>
        <tr>
            <td>姓名</td>
            <td><input type="text" name="username" /></td>
            <td>性别：</td>
            <td>
                <select name="gender">
                    <option value="" disabled selected hidden>--选择性别--</option>
                    <option value="1">男</option>
                    <option value="2">女</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>手机号码</td>
            <td><input type="text" name="phonenumber"></td>
            <td>电子邮箱</td>
            <td><input type="text" name="email"></td>
        </tr>

        <tr>
            <td>教育程度</td>
            <td>
                <select name="education">
                    <option value="1">小学</option>
                    <option value="2">中学</option>
                    <option value="3">大学</option>
                </select>
            </td>
            <td>工作职位</td>
            <td><input type="text" name="job"></td>
        </tr>

        <tr>
            <td>工作城市</td>
            <td>
                <select name="city">
                    <option value="" disabled selected hidden>--选择城市--</option>
                    <option value="1">南京</option>
                    <option value="2">上海</option>
                    <option value="3">北京</option>
                </select>
            </td>
            <td>期望工资</td>
            <td>
                <select name="salary">
                    <option value="" disabled selected hidden>--选择区间--</option>
                    <option value="1">5000</option>
                    <option value="2">10000</option>
                    <option value="3">15000</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>自我介绍</td>
            <td colspan="3"><textarea name="introduce" id="1" cols=75 rows="2"></textarea></td>
        </tr>

        <tr>
            <td>特长</td>
            <td colspan="3"><textarea name="special" id="2" cols=75 rows="2"></textarea></td>
        </tr>

        <tr>
            <td>地址</td>
            <td colspan="3"><textarea name="address" id="3" cols=75 rows="2"></textarea></td>
        </tr>
        </tr>
    </table>

</body>

</html>
