<!-- 作业要求 -->
<!--  form发送ajax请求 -->
<!-- 发送之前，检查name的长度不小于5位，不大于10位，password不小于8位不大于15位 -->
<!-- 如果不符合，在相对应的input下方显示错误信息，如 name的长度不小于5位，不大于10位 -->
<!-- 最终发送请求成功后，弹出成框 -->
<!-- 请求地址 ： http://examples.banyuan.club/banyuan/ajax -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AJAX 表单</title>

    <!-- 引入jquery -->
    <script src='jquary.js'></script>
</head>

<body>
    <form action="" method="post" class="basic-grey" id='mainForm'>
        <h1>ajax表单
        </h1>
        <label>
            <span>Your Name :</span>
            <input id="name" type="text" name="name" placeholder="Your Full Name" />
        </label>
        <label>
            <span>Your Password :</span>
            <input id="email" type="password" name="email" placeholder="Valid Password" />
        </label>

        <label>
            <span>&nbsp;</span>
            <input type="button" class="button" value="Send" id='submitButton' />
        </label>
    </form>
    <script>
        // $(function(){
        //     $('#submitButton').click(function(){
        //         if($('#name').length < 5 || $('#name').length > 10){
        //             //alert('message');

        //             return;
        //         }
        //     })
        // });
        var flgName,flgPassword = true;
        $('#name').focus(function () {
            $('#name ~ p').remove();
        });

        $('#email').focus(function () {
            $('#email ~ p').remove();
        });

        $('#submitButton').click(function () {
            if ($('#name').val().length < 5 || $('#name').val().length > 10) {
                if ($('#name + p').val() == null){
                    $('#name').after("<p style='margin-left:200px; color:red'>请输入长度在5～10之间</p>");
                }
                flgName = false;
            }else{
                flgName = true;
            }
            if ($('#email').val().length < 8 || $('#email').val().length > 15) {
                if($('#email + p').val() == null){
                    $('#email').after("<p style='margin-left:200px; color:red'>请输入密码长度在8～15之间</p>");
                }
                flgPassword = false;
            }else{
                flgPassword = true;
            }
            if (flgName & flgPassword) {
                $.ajax({
                    type: "POST",
                    anync: true,
                    url: 'http://examples.banyuan.club/banyuan/ajax',
                    data: { status: 'success' },
                    success: function (success) {
                        alert('success');
                    },
                    error: function (error) {
                        alert('error');
                    }
                })
            }
        });
    </script>
</body>
